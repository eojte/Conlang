<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Conlang Admin Panel</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 15px;
    max-width: 900px;
    margin: auto;
  }
  h1 {
    text-align: center;
  }
  #controls {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 10px;
    justify-content: center;
  }
  input[type="text"] {
    flex: 1 1 200px;
    padding: 8px;
    font-size: 1rem;
  }
  select, button {
    padding: 8px 12px;
    font-size: 1rem;
    cursor: pointer;
  }
  #output {
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 0.9rem;
    height: 350px;
    overflow-y: auto;
    white-space: pre-wrap;
    background-color: #f9f9f9;
  }
  @media (max-width: 500px) {
    #controls {
      flex-direction: column;
      align-items: stretch;
    }
    input[type="text"], select, button {
      width: 100%;
      font-size: 1.1rem;
    }
    #output {
      height: 300px;
      font-size: 0.85rem;
    }
  }
</style>
</head>
<body>

<h1>Conlang Admin Panel</h1>

<div id="controls">
  <input id="wordInput" placeholder="Type English or Conlang word" />
  
  <select id="actionSelect">
    <option value="search">Search</option>
    <option value="add">Add</option>
    <option value="edit">Edit</option>
    <option value="delete">Delete</option>
    <option value="showall">Show All Words</option>
  </select>
  
  <button onclick="handleAction()">Go</button>
</div>

<div id="output">Output will appear here...</div>

<script>
  // Sample dictionary, replace with your data fetching logic
  let dictionary = [
    { english: "hello", conlang: "jan", category: "other", root: null },
    { english: "to", conlang: "du", category: "verb", root: null },
    { english: "to go", conlang: "duga", category: "verb", root: "du" },
    { english: "to be", conlang: "duba", category: "verb", root: "du" },
    { english: "water", conlang: "naki", category: "noun", root: null }
  ];

  function displayWords(words) {
    if (words.length === 0) {
      return 'No words found.';
    }
    // Group by category
    let grouped = {};
    words.forEach(word => {
      if (!grouped[word.category]) grouped[word.category] = [];
      grouped[word.category].push(word);
    });

    let output = '';
    for (const category in grouped) {
      output += category.charAt(0).toUpperCase() + category.slice(1) + ':\n';
      // Find roots with children
      let roots = grouped[category].filter(w => !w.root);
      roots.forEach(rootWord => {
        output += `${rootWord.english} - ${rootWord.conlang}\n`;
        // Find derived words
        grouped[category].forEach(w => {
          if (w.root === rootWord.conlang) {
            output += `   -> ${w.english} - ${w.conlang}\n`;
          }
        });
      });
      // Words that are roots but have no children
      let children = grouped[category].filter(w => w.root);
      let orphans = children.filter(cw => !roots.some(r => r.conlang === cw.root));
      orphans.forEach(o => {
        output += `${o.english} - ${o.conlang}\n`;
      });
      output += '\n';
    }
    return output;
  }

  function handleAction() {
    const action = document.getElementById('actionSelect').value;
    const input = document.getElementById('wordInput').value.trim().toLowerCase();
    let result = '';

    if (action === 'showall') {
      result = displayWords(dictionary);
    } else if (!input) {
      result = 'Please enter a word.';
    } else if (action === 'search') {
      const found = dictionary.filter(w => w.english.toLowerCase().includes(input) || w.conlang.toLowerCase().includes(input));
      result = displayWords(found);
    } else if (action === 'add') {
      // Simplified add example, you can expand this to include category and root inputs
      if (dictionary.some(w => w.english.toLowerCase() === input || w.conlang.toLowerCase() === input)) {
        result = 'Word already exists.';
      } else {
        // For demo add with default category "other" and no root
        dictionary.push({ english: input, conlang: input, category: 'other', root: null });
        result = 'Word added.';
      }
    } else if (action === 'delete') {
      const index = dictionary.findIndex(w => w.english.toLowerCase() === input || w.conlang.toLowerCase() === input);
      if (index > -1) {
        dictionary.splice(index, 1);
        result = 'Word deleted.';
      } else {
        result = 'Word not found.';
      }
    } else if (action === 'edit') {
      const word = dictionary.find(w => w.english.toLowerCase() === input || w.conlang.toLowerCase() === input);
      if (word) {
        // For demo, just change category (you can prompt or create inputs for edits)
        word.category = word.category === 'other' ? 'noun' : 'other';
        result = `Word category toggled to ${word.category}.`;
      } else {
        result = 'Word not found.';
      }
    }

    document.getElementById('output').textContent = result;
  }
</script>

</body>
</html>
