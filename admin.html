<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conlang Dictionary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    input, button {
      font-size: 18px;
      padding: 8px;
      margin: 5px 0;
    }
    #dictionary {
      margin-top: 20px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Conlang Dictionary</h1>
  <p id="wordCount">Loading dictionary...</p>
  <input id="search" placeholder="Search English or Conlang" />
  <button onclick="filterWords()">Search</button>
  <button onclick="viewAll()">View All</button>
  <div id="dictionary"></div>

  <script src="script.js"></script>
</body>
</html>
