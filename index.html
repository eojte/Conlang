<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Conlang Dictionary</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h1, h2 { color: #333; }
    input {
      padding: 6px;
      margin: 10px 0;
      width: 300px;
      display: block;
    }
    button {
      padding: 6px;
      margin-right: 10px;
      width: 100px;
    }
    .word { margin-left: 10px; }
    .root { margin-left: 30px; color: #666; }
    .category { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Conlang Dictionary</h1>
  <p id="wordCount">Total words: 0</p>

  <input type="text" id="search" placeholder="Search English or Conlang..." />
  <div>
    <button onclick="filterWords()">Search</button>
    <button onclick="viewAll()">View All</button>
  </div>

  <div id="dictionary"></div>

  <script src="script.js"></script>
</body>
</html>
