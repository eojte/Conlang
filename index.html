<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Conlang Dictionary</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #dictionary { margin-top: 20px; }

    /* Bigger, nicer search bar */
    #search {
      font-size: 20px;
      padding: 10px 80px;
      width: 300px;
      margin-right: -10px;
      border-radius: 1px;
      border: 2px solid #ccc;
    }

    /* Optional: bigger buttons to match */
    button {
      font-size: 18px;
      padding: 20px 15px;
      border-radius: 5px;
      cursor: pointer;
      border: 1px solid #888;
      background-color: #f0f0f0;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Conlang Dictionary</h1>
  <p id="wordCount">Loading...</p>
  <input id="search" placeholder="Search English or Conlang" />
  <button onclick="filterWords()">Search</button>
  <button onclick="viewAll()">View All</button>
  <div id="dictionary"></div>

  <script src="script.js"></script>
</body>
</html>
